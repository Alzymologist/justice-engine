name: rust_plotter

on:
  push:
    paths:
    - 'rust_plotter/**'
    branches: [ "master" ]
  pull_request:
    paths:
    - 'rust_plotter/**'
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run
      run: cargo run --verbose
